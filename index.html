<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘 저녁 뭐 먹지?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="themeToggle" class="theme-toggle" aria-label="테마 변경">
        <span class="sun">☀️</span>
        <span class="moon">🌙</span>
    </button>

    <div class="container">
        <h1>🍽️ 오늘 저녁 뭐 먹지?</h1>
        <p class="subtitle">카테고리를 선택하고 메뉴를 추천받아보세요!</p>

        <div class="category-grid">
            <button class="category-btn active" data-category="all">🍱 전체</button>
            <button class="category-btn" data-category="korean">🥢 한식</button>
            <button class="category-btn" data-category="chinese">🥡 중식</button>
            <button class="category-btn" data-category="japanese">🍣 일식</button>
            <button class="category-btn" data-category="western">🍝 양식</button>
            <button class="category-btn" data-category="snack">🍢 분식</button>
        </div>

        <button id="recommendBtn" class="btn-recommend">🎲 메뉴 추천받기</button>

        <div id="result" class="result-container hidden">
            <div class="result-card">
                <div class="result-emoji" id="resultEmoji"></div>
                <div class="result-name" id="resultName"></div>
                <div class="result-category" id="resultCategory"></div>
            </div>
            <button id="retryBtn" class="btn-retry">🔄 다시 추천받기</button>
        </div>

        <div id="history" class="history-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
