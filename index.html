<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 생성기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🎰 로또 번호 생성기</h1>
        <p class="subtitle">행운의 번호를 생성해보세요!</p>

        <div class="controls">
            <div class="control-group">
                <label for="count">생성할 세트 개수:</label>
                <input type="number" id="count" value="5" min="1" max="10">
            </div>

            <button id="generateBtn" class="btn-generate">번호 생성</button>
            <button id="clearBtn" class="btn-clear">초기화</button>
        </div>

        <div id="results" class="results-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
